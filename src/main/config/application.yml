# profiles삭제로 VM -Dspring.profiles.active=dev 추가

server:
  port: 8080
  servlet:
    context-path: /

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        highlight_sql: true
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: false

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /docs
    operations-sorter: method
    tags-sorter: alpha

app:
  crypto:
    aesKeyBase64: QxM6t9K4jUyyBfQpXEQV9xsp4X9SkS2A6nx3y5Ab+7c=
  paging:
    defaultSize: 20
    maxSize: 200
  account:
    system-account-seq: 1
    fee-account-seq: 2
    default-currency: KRW
    default-fee-policy-seq: 1
    default-bank-code: "999"
    default-branch-code: "001"
    default-daily-transfer-limit: 3000000
    default-daily-withdraw-limit: 1000000

logging:
  level:
    com.zaxxer.hikari: DEBUG
    org.hibernate:
      SQL: info
      type: trace
